name: build-test-push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build (linux/amd64) and LOAD into the runner so we can run tests
      - name: Build image (load for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: localtest:latest
          # Optional: speeds up rebuilds on GitHub runners
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          set -euxo pipefail

          # Basic sanity: python runs (override entrypoint)
          docker run --rm --entrypoint python localtest:latest -c "import sys; print(sys.version)"

          # Optional sanity: bbdown exists (override entrypoint)
          docker run --rm --entrypoint BBDown localtest:latest --help || true

          # Optional sanity: key imports (override entrypoint)
          docker run --rm --entrypoint python localtest:latest -c "import videocr; print('videocr import ok')"
          docker run --rm --entrypoint python localtest:latest -c "import paddleocr; print('paddleocr import ok')"

      # If smoke test passed, rebuild & PUSH to GHCR with proper tags
      - name: Set image name to lowercase
        id: meta
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max